		<script id="fragmentShader" type="x-shader/x-fragment">

			uniform sampler2D oceanTexture;
			uniform sampler2D sandyTexture;
			uniform sampler2D grassTexture;
			uniform sampler2D grass2Texture;
			uniform sampler2D rockyTexture;
			uniform sampler2D snowyTexture;

			varying vec2 vUV;

			varying float vAmount;

			void main() 
			{	
				vec4 water = (smoothstep(0.01, 0.35, vAmount)- smoothstep(0.35, 0.44, vAmount)) * texture2D( oceanTexture, vUV * 100.0 );
				vec4 sandy = vec4(0.0, 0.0, 0.0, 0.0); //(smoothstep(0.34, 0.45, vAmount)- smoothstep(0.44, 0.61, vAmount)) * texture2D( sandyTexture, vUV * 100.0 );
				vec4 grass = vec4(0.0, 0.0, 0.0, 0.0); //(smoothstep(0.44, 0.61, vAmount)- smoothstep(0.60, 0.75, vAmount)) * texture2D( grassTexture, vUV * 500.0 );
				vec4 grass2 = vec4(0.0, 0.0, 0.0, 0.0); //(smoothstep(0.60, 0.75, vAmount)- smoothstep(0.75, 0.84, vAmount)) * texture2D( grass2Texture, vUV * 1000.0 );
				vec4 rocky = vec4(0.0, 0.0, 0.0, 0.0); //(smoothstep(0.74, 0.85, vAmount)- smoothstep(0.85, 0.94, vAmount)) * texture2D( rockyTexture, vUV * 100.0 );
				vec4 snowy = vec4(0.0, 0.0, 0.0, 0.0); //(smoothstep(0.84, 0.99, vAmount)) * texture2D( snowyTexture, vUV * 10.0 );
				
				vec4 colorw  = vec4(0.0, 0.0, 0.0, 0.0) + smoothstep(0.95, 0.99, vAmount) * vec4(1.0, 1.0, 1.0, 0.0); 
				vec4 colorbr  = vec4(0.0, 0.0, 0.0, 0.0) + (smoothstep(0.75, 0.95, vAmount)-smoothstep(0.945, 0.95, vAmount)) * vec4(0.90, 0.6, 0.0, 0.0); 
				vec4 colorg  = vec4(0.0, 0.0, 0.0, 0.0) + (smoothstep(0.40, 0.75, vAmount)-smoothstep(0.75, 0.77, vAmount)) * vec4(0.0, 1.0, 0.0, 0.0); 
				vec4 colorb  = vec4(0.0, 0.0, 0.0, 0.0) + smoothstep(0.60, 0.95, 1.0-vAmount) * vec4(0.0, 0.0, 1.0, 0.0);
				vec4 colorby = vec4(0.0, 0.0, 0.0, 0.0) + ( smoothstep(0.45, 0.55, vAmount)- smoothstep(0.50, 0.56, vAmount) ) * vec4(0.7, 0.7, 0.0, 0.0);
				
				gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0) + water + sandy + grass + grass2 + rocky + snowy + colorw + colorbr + colorg + colorb + colorby; //, 1.0);,
			}

		</script>

		<script id="vertexShader" type="x-shader/x-vertex">

			uniform sampler2D bumpTexture;
			uniform float bumpScale;

			varying float vAmount;
			varying vec2 vUV;

			void main() 
			{ 
				vUV = uv;
				vec4 bumpData = texture2D( bumpTexture, uv );
				
				vAmount = bumpData.r; // assuming map is grayscale it doesn't matter if you use r, g, or b.
				
				// move the position along the normal
				vec3 newPosition = position + normal * bumpScale * vAmount;
				
				gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
			}

		</script>

		<script type="module">

			import * as THREE from './threejs/three.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';

			import { MapControls } from './jsm/controls/OrbitControls.js';
			import { Sky } from './jsm/objects/Sky.js';
			import { Water } from './jsm/objects/Water.js';

			let camera, controls, scene, renderer;
			let uniforms;
			let water, oldWater, sun;
			
			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 20, 200000 );
				camera.position.set( 400, 200, 0 );
				
				// Water
				//const waterGeometry = new THREE.PlaneGeometry( 10000, 10000 );
				const waterGeometry = new THREE.PlaneGeometry( 200000, 120000, 1000, 600 );

				water = new Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( 'images/waternormals.jpg', function ( texture ) {

							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

						} ),
						alpha: 0.90,
						sunDirection: new THREE.Vector3(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale: 3.7,
						fog: scene.fog !== undefined
					}
				);
				water.material.transparent = true;
				water.rotation.x = - Math.PI / 2;
				scene.add( water );
				
				sun = new THREE.Vector3();
				
				const sky = new Sky();
				sky.scale.setScalar( 100000 );
				scene.add( sky );
				
				const skyUniforms = sky.material.uniforms;
				skyUniforms[ 'turbidity' ].value = 10;
				skyUniforms[ 'rayleigh' ].value = 2;
				skyUniforms[ 'mieCoefficient' ].value = 0.005;
				skyUniforms[ 'mieDirectionalG' ].value = 0.8;

				const parameters = {
					oldWater: false,
					inclination: 0.22,
					azimuth: 0.1
				};
				
				const pmremGenerator = new THREE.PMREMGenerator( renderer );

				function updateSun() {

					const theta = Math.PI * ( parameters.inclination - 0.5 );
					const phi = 2 * Math.PI * ( parameters.azimuth - 0.5 );

					sun.x = Math.cos( phi );
					sun.y = Math.sin( phi ) * Math.sin( theta );
					sun.z = Math.sin( phi ) * Math.cos( theta );

					sky.material.uniforms[ 'sunPosition' ].value.copy( sun );
					water.material.uniforms[ 'sunDirection' ].value.copy( sun ).normalize();

					scene.environment = pmremGenerator.fromScene( sky ).texture;

				}
				
				function toggleWater() {

					if (parameters.oldWater){
						water.visible=false;
						oldWater.visible=true;
					}else{
						water.visible=true;
						oldWater.visible=false;
					}
				}

				updateSun();

				// controls

				controls = new MapControls( camera, renderer.domElement );

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				controls.minDistance = 50;
				controls.maxDistance = 15000;

				controls.maxPolarAngle = Math.PI / 2;

				// world
				
				// texture used to generate "bumpiness"
				var bumpTexture = new THREE.ImageUtils.loadTexture( 'images/marmara_gray3.png' );
				bumpTexture.wrapS = bumpTexture.wrapT = THREE.RepeatWrapping; 
				// magnitude of normal displacement
				var bumpScale   = 5000.0;
				
				var oceanTexture = new THREE.ImageUtils.loadTexture( 'images/dirt-512.jpg' );
				oceanTexture.wrapS = oceanTexture.wrapT = THREE.RepeatWrapping; 
				
				var sandyTexture = new THREE.ImageUtils.loadTexture( 'images/dirt.jpg' );
				sandyTexture.wrapS = sandyTexture.wrapT = THREE.RepeatWrapping; 
				
				var grassTexture = new THREE.ImageUtils.loadTexture( 'images/grass-512.jpg' );
				grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping; 
				
				var grass2Texture = new THREE.ImageUtils.loadTexture( 'images/grass-512-2.jpg' );
				grass2Texture.wrapS = grass2Texture.wrapT = THREE.RepeatWrapping; 
				
				var rockyTexture = new THREE.ImageUtils.loadTexture( 'images/rock-512.jpg' );
				rockyTexture.wrapS = rockyTexture.wrapT = THREE.RepeatWrapping; 
				
				var snowyTexture = new THREE.ImageUtils.loadTexture( 'images/snow-512.jpg' );
				snowyTexture.wrapS = snowyTexture.wrapT = THREE.RepeatWrapping;
			
				// use "this." to create global object
				uniforms = {
					bumpTexture:	{ type: "t", value: bumpTexture },
					bumpScale:	    { type: "f", value: bumpScale },
					oceanTexture:	{ type: "t", value: oceanTexture },
					sandyTexture:	{ type: "t", value: sandyTexture },
					grassTexture:	{ type: "t", value: grassTexture },
					grass2Texture:	{ type: "t", value: grass2Texture },
					rockyTexture:	{ type: "t", value: rockyTexture },
					snowyTexture:	{ type: "t", value: snowyTexture },
				};
				
				
				var customMaterial = new THREE.ShaderMaterial( 
				{
					uniforms: uniforms,
					vertexShader:   document.getElementById( 'vertexShader'   ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent
				}   
				);
				
				var planeGeo = new THREE.PlaneGeometry( 200000, 120000, 3000, 1800 );
				var plane = new THREE.Mesh(	planeGeo, customMaterial );
				plane.rotation.x = -Math.PI / 2;
				plane.position.y =  -94.8;
				plane.position.y =  -2280;
				plane.renderOrder = 0;
				scene.add( plane );
				
				var oldWaterGeo = new THREE.PlaneGeometry( 200000, 120000, 1, 1 );
				var oldWaterTex = new THREE.ImageUtils.loadTexture( 'images/water512.jpg' );
				oldWaterTex.wrapS = oldWaterTex.wrapT = THREE.RepeatWrapping; 
				oldWaterTex.repeat.set(5,5);
				
				// var waterMat = new THREE.MeshBasicMaterial( {map: bumpTexture, transparent:false, opacity:1.0 ,depthWrite: true} );
				var oldWaterMat = new THREE.MeshBasicMaterial( {map: oldWaterTex, transparent:true, opacity:0.4} );
				oldWater = new THREE.Mesh(	oldWaterGeo, oldWaterMat );
				oldWater.rotation.x = -Math.PI / 2;
				oldWater.position.y = 0;
				oldWater.renderOrder = 20;
				oldWater.visible = parameters.oldWater;
				scene.add( oldWater );

				// lights

				const dirLight1 = new THREE.DirectionalLight( 0xffffff );
				dirLight1.position.set( 1, 1, 1 );
				//scene.add( dirLight1 );

				const dirLight2 = new THREE.DirectionalLight( 0x002288 );
				dirLight2.position.set( - 1, - 1, - 1 );
				//scene.add( dirLight2 );

				const ambientLight = new THREE.AmbientLight( 0x222222 );
				//scene.add( ambientLight );

				//

				window.addEventListener( 'resize', onWindowResize );


				const gui = new GUI();
				gui.add( controls, 'screenSpacePanning' );
				
				const folderSky = gui.addFolder( 'Sky' );
				folderSky.add( parameters, 'inclination', 0, 0.5, 0.0001 ).onChange( updateSun );
				folderSky.add( parameters, 'azimuth', 0, 1, 0.0001 ).onChange( updateSun );
				folderSky.open();

				const waterUniforms = water.material.uniforms;

				const folderWater = gui.addFolder( 'Water' );
				folderWater.add( parameters, 'oldWater' ).name( 'Toggle water' ).onChange(toggleWater);
				folderWater.add( waterUniforms.distortionScale, 'value', 0, 8, 0.1 ).name( 'distortionScale' );
				folderWater.add( waterUniforms.size, 'value', 0.1, 10, 0.1 ).name( 'size' );
				folderWater.add( waterUniforms.alpha, 'value', 0.85, 1, .01 ).name( 'alpha' );
				folderWater.open();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render();

			}

			function render() {
				const time = performance.now() * 0.001;
				water.material.uniforms[ 'time' ].value += 1.0 / 60.0;
				renderer.render( scene, camera );

			}

		</script>

	</body>
